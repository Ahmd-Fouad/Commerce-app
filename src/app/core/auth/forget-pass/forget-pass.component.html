<section class="max-w-screen-xl mx-auto px-4 my-5 min-h-[83vh] flex items-center justify-center flex-col">

  @if (stepper == 1) {

  <form (ngSubmit)="resetPassEmail(sumbitMail.value)" [formGroup]="sumbitMail"
    class="ctr-one w-full sm:w-11/12 md:w-9/12 lg:w-6/12">

    <app-input [control]="sumbitMail.get('email')" [type]="'email'" [id]="'email'" [label]="'Email'"></app-input>

    <button class="btn block mx-auto w-8/12 sm:w-6/12  group py-2 mt-8">
      <p class="btn-text font-semibold group-hover:scale-110">Submit
      </p>
    </button>

  </form>

  } @else if (stepper == 2) {

  <form (ngSubmit)="resetPassCode(sumbitCode.value)" [formGroup]="sumbitCode"
    class="ctr-one w-full sm:w-11/12 md:w-9/12 lg:w-6/12">

    <app-input [control]="sumbitCode.get('resetCode')" [type]="'text'" [id]="'reset'"
      [label]="'Reset Code'"></app-input>

    <button class="btn block mx-auto w-8/12 sm:w-6/12  group py-2 mt-8">
      <p class="btn-text font-semibold group-hover:scale-110">Varify Code
      </p>
    </button>

  </form>

  } @else {

  <form (ngSubmit)="resetPassNewPass(newPass.value)" [formGroup]="newPass"
    class="ctr-one w-full sm:w-11/12 md:w-9/12 lg:w-6/12">

    <app-input [control]="newPass.get('email')" [type]="'email'" [id]="'newEmail'" [label]="'Email'"></app-input>

    <app-input [control]="newPass.get('newPassword')" [type]="'password'" [id]="'newPass'" [label]="'New Password'">
    </app-input>

    <button class="btn block mx-auto w-8/12 sm:w-6/12  group py-2 mt-8">
      <p class="btn-text font-semibold group-hover:scale-110">Reset Password
      </p>
    </button>

  </form>

  }

  @if (spin) {
  <div class="flex justify-center mt-3">
    <span class="loader"></span>
  </div>
  }

  @if (succMsg) {
  <div class="flex justify-center items-center p-4 my-4 text-sm text-green-800 rounded-lg bg-green-50" role="alert">
    <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
      viewBox="0 0 20 20">
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
    </svg>
    <span class="sr-only">Info</span>
    <div>
      {{succMsg}}
    </div>
  </div>
  }

</section>
