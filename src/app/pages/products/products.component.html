<section class="max-w-screen-xl mx-auto px-4 mt-15">

  <div class="w-10/12 md:w-8/12 mx-auto mb-10 relative">
    <input [(ngModel)]="keyword" type="text" id="search"
      class="block px-2.5 pb-2.5 pt-4 w-full text-cyan-900 bg-transparent rounded-lg border-1 border-gray-200 appearance-none  focus:outline-none focus:ring-0 focus:border-cyan-600 peer"
      placeholder=" " />
    <label for="search"
      class="absolute text-cyan-900  duration-300 transform -translate-y-5 scale-85 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-cyan-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:start-3 peer-focus:scale-85 peer-focus:-translate-y-5 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-3">Search For Products</label>
  </div>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    @for (product of allProducts | paginate: { id: 'page_id',
    itemsPerPage: pageSize,
    currentPage: p,
    totalItems: total } | search: keyword; track product._id) {
    <app-card [product]="product" />
    }
  </div>
</section>



<div class="flex justify-center mt-10 text-rose-400">
  <pagination-controls class="my-pagination" id="page_id"
    (pageChange)="getAllProductsData($event)"></pagination-controls>
</div>
