<section class="max-w-screen-xl mx-auto px-4 my-5 min-h-[83vh] flex items-center justify-center flex-col">

  <h1
    class="text-2xl md:text-3xl text-cyan-900 mb-8 bg-gray-100 shadow rounded-2xl w-full sm:w-11/12 md:w-9/12 lg:w-6/12 text-center py-2 font-semibold sm:font-bold">
    CheckOut Now</h1>

  <form [formGroup]="checkOutForm" class="ctr-one w-full sm:w-11/12 md:w-9/12 lg:w-6/12">

    <app-input [control]="checkOutForm.get('shippingAddress')?.get('details')" [type]="'text'" [id]="'details'"
      [label]="'Address Details'"></app-input>

    <app-input [control]="checkOutForm.get('shippingAddress')?.get('phone')" [type]="'tel'" [id]="'phone'"
      [label]="'Phone Number'">
      Should be a valid Egyptian phone number.
    </app-input>


    <app-input [control]="checkOutForm.get('shippingAddress')?.get('city')" [type]="'text'" [id]="'city'"
      [label]="'City'"></app-input>


    <div class="mt-8 flex gap-4 justify-stretch">
      <button (click)="visaPayment()" class="btn grow group py-2">
        <p class="btn-text font-semibold group-hover:scale-110">Pay By Visa
        </p>
      </button>
      <button (click)="cashPayment()" class="btn grow group py-2">
        <p class="btn-text font-semibold group-hover:scale-110">Pay By Cash
        </p>
      </button>
    </div>


    @if (spin) {
    <div class="flex justify-center mt-3">
      <span class="loader"></span>
    </div>
    }



  </form>

</section>
