<div
  class="card hover:scale-102 transition-all duration-300 cursor-pointer bg-gray-100 rounded-2xl shadow shadow-gray-200 overflow-hidden">
  <div class="header" [routerLink]="['/details', product.slug, product.id]">
    <img [src]="product.imageCover" class="w-full  h-60 bg-cover bg-center" [alt]="product.description">
    <div class="text px-4 pb-3">
      <h3 [title]="product.title" class="text-cyan-600 font-bold text-xl text-center mt-4 line-clamp-1">
        {{product.title.split(" ", 4).join(" ")}}</h3>
      <h4 class="text-cyan-900 text-xl mt-2 font-bold">{{product.price | currency: "GBP"}}</h4>
      <div class="text-cyan-900 flex justify-between mt-2">
        <span>{{product.category.name}}</span>
        <span class="font-bold">
          {{product.ratingsAverage}}
          <i class="fa-solid fa-star"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="footer px-4 mb-3 mt-1 flex justify-between">
    <button (click)="addProductToCart(product.id)" class="btn w-8/12 group">
      <p class="btn-text group-hover:scale-105">Add To Cart</p>
    </button>
    <i
      class="fa-regular hover:text-cyan-600 hover:fa-solid transition-all duration-300 cursor-pointer text-2xl fa-heart"></i>
  </div>
</div>
